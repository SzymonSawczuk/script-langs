<html>

<head>
    <title>Video Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="content center-column">
        <header>
            <h1><a href="/">Video downloader</a></h1>
        </header>

        <div class="content-inner center-row">
            <div class="thumbnail">
                <img src={{thumbnail}} class="thumbnail-image" />
            </div>

            <div class="right-side">
                <h3>{{title}}</h3>
                <p>Duration: {{duration_minutes}} minutes {{duration_seconds}} seconds</p>

                <form method="post" class="center-column">
                    <input type="hidden" value={{downloader_index}} name="downloader_index" />
                    <input type="hidden" value="0" name="time_to_end" />

                    <div class="buttons center-row justify-left">
                        <select id="resolution" name="resolution" required>
                            {% for resolution in resolutions %}
                            <option value="{{resolution}}">{{resolution}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" formaction="/download">
                            Download
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
